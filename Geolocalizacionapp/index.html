<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posición de usuario y área de destino</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

    <nav id="navbar">
        <div id="logo-container">
            <img src="img/LOGO_EMPRESA.png" alt="Logo de la institución" id="logo">
        </div>
        <div>
            <span class="menu-icon" onclick="toggleMenu()">
                <img src="img/menu.png" alt="Menú"">
            </span>
        <ul id="menu" class="hidden">
            <li><a href="https://api.whatsapp.com/send/?phone=56953327839&text&type=phone_number&app_absent=0">Contacto</a></li>
            <li><a href="https://calidad.aiep.cl/historia/">Acerca de</a></li>
        </ul>
        </div>
        <div id="user-info">
            <img id="user-photo" src="img/avatar.png" alt="Foto de Usuario">
            <span id="user-name">Nombre del Usuario</span>
        </div>
    </nav>

    <div>
        <div class="container">
            <h1>ASISTENCIA CON AIEP</h1>
            <p>Tu posición es: <span id="Pos">Desconocida</span></p>
            <p id="PosLink"><a target="_blank"></a></p>
            <div id="map-container">
                <div id="map"></div> <!-- Aquí se mostrará el mapa -->
            </div>
            <button id="entryButton" disabled aria-disabled="true">Entrada</button>
            <button id="exitButton" disabled aria-disabled="true">Salida</button>
            <div id="rangeMessage" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="controller.js"></script>
</body>
</html>
